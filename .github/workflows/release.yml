name: Release ISI & ISC
on:
  push:
    tags:
      - "*"
  release:
    types: [ published ]
jobs:
  release:
    name: Release ISI & ISC
    strategy:
      matrix:
        kind: [ "linux", "windows", "macOS" ]
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 5.0.x
      - name: Restore dependencies
        run: dotnet restore


      - name: Build ISI
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="ISI-$tag-${{ matrix.target }}"
          
          dotnet publish ISI/ISI.csproj --runtime "${{ matrix.target }}" -c Release -o "$release_name"
          
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
          tar czvf "${release_name}.tar.gz" "$release_name"
          fi


      - name: Build ISC
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="ISC-$tag-${{ matrix.target }}"
          
          dotnet publish ISC/ISC.csproj --runtime "${{ matrix.target }}" -c Release -o "$release_name"
          
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
          tar czvf "${release_name}.tar.gz" "$release_name"
          fi

      - name: Publish ISI & ISC
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ISI*
            ISC*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}